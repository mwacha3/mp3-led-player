name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.13'

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential python3-pip pkg-config \
            git zip unzip openjdk-17-jdk python3 autoconf \
            python3-dev ffmpeg libsdl2-dev libtool zlib1g-dev libncurses5-dev \
            libffi-dev libssl-dev cmake libncursesw5-dev libsdl2-image-dev \
            libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev \
            libswscale-dev libavformat-dev libavcodec-dev 

          pip3 install --upgrade pip
          pip3 install cython==0.29.36 virtualenv buildozer

      - name: Build APK
        run: yes|
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-apk
          path: bin/*.apk
